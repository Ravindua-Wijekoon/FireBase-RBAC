<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main-box">
        <form id="signup-form">
            <div class="login">Register</div>
            <input type="text" name="email" id="signup-email" placeholder="Email">
            <input type="password" name="pass" id="signup-password" placeholder="Password">
            <div class="div1">
                <input type="radio" name="role" value="student" id="maleRadio"> Student <br>
                <input type="radio" name="role" value="lecture" id="femaleRadio"> Lecture
            </div>

            <input type="submit" id="register" value="Register">
        </form>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDkF_tD7fb77j4qHm99SywtGBRO1Tm4Ufc",
        authDomain: "role-based-auth-ab6c7.firebaseapp.com",
        projectId: "role-based-auth-ab6c7",
        storageBucket: "role-based-auth-ab6c7.appspot.com",
        messagingSenderId: "641334111255",
        appId: "1:641334111255:web:c54c5fdf3603a7ff324052"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);



    // signUp
    addEventListener('submit', async (e) => {
        e.preventDefault();

        //get user info
        var email = document.getElementById('signup-email').value;
        var password = document.getElementById('signup-password').value;
        var role = document.querySelector('input[name="role"]:checked').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            // Signed up
            const user = userCredential.user;

            // Add a new document to the collection
            const docRef = await addDoc(collection(db, "Students"), {
                email: email,
                password: password,
                role: role
            });
            console.log("Document written with ID: ", docRef.id);

            alert("Registration Successful");
        } catch (error) {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error: ", errorMessage);
            alert(errorMessage);
        }
    });



</script>

</html>
